<!DOCTYPE html>
<html>

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Res/style.css">
</head>

<body>
    <div class="Main">
        <div class="box1">

            <div class="box2">
                <div class="profile">
                    <img class="pic" src="image-jeremy.png">
                </div>
                <p class="text"> Report for</p>
                <p class="jeremy">Jeremy <br> Robson</p>
                <button class="daily" onclick="console.log(Work.daily)"> Daily</button>
                <button class="weekly" onclick="console.log(Work.daily)"> Weekly</button>
                <button class="monthly" onclick="console.log(Work.daily)"> Monthly</button>
            </div>

        </div>
        <div class="grid-container">
            <div class="column1">
                <img class="work" src="./icon-work.svg">
                <div class="innerA">
                    <img class="nav" src="./icon-ellipsis.svg">
                    <p class="work">Work</p>
                    <p class="hours32">32hrs</p>
                    <p class="lastweek36">Last Week - 36hrs</p>

                </div>

            </div>

            <div class="column2">
                <img class="play" src="./icon-play.svg">
                <div class="innerB">
                    <img class="nav" src="./icon-ellipsis.svg">
                    <p class="play">Play</p>
                    <p class="hours10">10hrs</p>
                    <p class="lastweek8">Last Week - 8hrs</p>

                </div>

            </div>

            <div class="column3">
                <img class="study" src="./icon-study.svg">
                <div class="innerC">
                    <img class="nav" src="./icon-ellipsis.svg">
                    <p class="study">Study</p>
                    <p class="hours4">4hrs</p>
                    <p class="lastweek7">Last Week - 7hrs</p>

                </div>

            </div>
            <div class="column4">
                <img class="exercise" src="./icon-exercise.svg">
                <div class="innerD">
                    <img class="nav" src="./icon-ellipsis.svg">
                    <p class="exercise">Exercise</p>
                    <p class="hours4">4hrs</p>
                    <p class="lastweek5">Last Week - 5hrs</p>

                </div>

            </div>
            <div class="column5">
                <img class="social" src="./icon-social.svg">
                <div class="innerE">
                    <img class="nav" src="./icon-ellipsis.svg">
                    <p class="social">Social</p>
                    <p class="hours5">5hrs</p>
                    <p class="lastweek10">Last Week - 10hrs</p>

                </div>

            </div>

            <div class="column6">
                <img class="selfcare" src="./icon-self-care.svg">
                <div class="innerF">
                    <img class="nav" src="./icon-ellipsis.svg">
                    <p class="self">Self Care</p>
                    <p class="hours2">2hrs</p>
                    <p class="lastweek2">Last Week - 2hrs</p>

                </div>

            </div>

        </div>

    </div>



    <script src="../JS/index.js"></script>
</body>

</html>
